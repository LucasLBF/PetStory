{% extends "base.html" %} {% block content %}
<h1>Fila de Atendimentos</h1>
<div class="services-container">
  {% for dog in data.queue %}
  <div class="service-container">
    <p>Nome: {{ dog.dog }}</p>
    <p>Ra√ßa: {{ dog.breed }}</p>
    <p>Dono: {{ dog.owner }}</p>
    <button class="del-btn" onclick="{deleteDog}">Deletar</button>
  </div>
  {% endfor %}
</div>
<script>
  function deleteDog() {
    console.log(`deleting...`);
  }
  const deleteBtnArr = document.querySelectorAll(".del-btn");
  for (btn of deleteBtnArr) {
    btn.addEventListener("click", deleteDog);
  }
</script>
{% endblock %}
