<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetStory | Novo Atendimento</title>
  </head>
  <body>
    <h1>Novo Atendimento</h1>
    <form action="" method="post" novalidate>
      {{ form.hidden_tag() }}
      <div class="form-control">{{ form.dog.label() }} {{ form.dog }}</div>
      <div class="form-control">{{ form.breed.label }} {{ form.breed }}</div>
      <div class="form-control">{{ form.owner.label }} {{ form.owner }}</div>
      <div class="form-control">{{ form.phone.label }} {{ form.phone }}</div>
      <div class="form-control">{{ form.email.label }} {{ form.email }}</div>
      <div>{{ form.submit() }}</div>
    </form>
  </body>
</html>
