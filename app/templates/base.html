<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {% block head %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>PetStory | {{ title }}</title>
    {% else %}
    <title>PetStory</title>
    {% endif %}
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
